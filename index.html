<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css" type="text/css">
    <script src="calculator.js" defer></script>
</head>
<body>
    <content>
        <header>
            <!--Screen is divaded to two parts. One for storing all values and operations 
            and one for displaying current value
            -->
            <span id="accumulatorScreen">
            </span>
            <span id="currentValue">
            </span>
        </header>
        <main>
            <span id="allClear">AC </span>
            <span id="clear">C</span>
            <span id="/">/</span>
            <span id="*">*</span>
            <span id="7">7</span>
            <span id="8">8</span>
            <span id="9">9</span>
            <span id="-">-</span>
            <span id="4">4</span>
            <span id="5">5</span>
            <span id="6">6</span>
            <span id="+">+</span>
            <span id="1">1</span>
            <span id="2">2</span>
            <span id="3">3</span>
            <span id="equal">=</span>
            <span id="0">0</span>
            <span id="dot">.</span>        
        </main>
    </content>
</body>
</html>
