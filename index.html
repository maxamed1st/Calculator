<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css" type="text/css">
    <script src="calculator.js" defer></script>
</head>
<body>
    <header>
        <!--Screen is divaded to two parts. One for storing all values and operations 
        and the other for displaying current value
        -->
        <div id="accumulatorScreen">
        </div>
        <div id="currentValue">
        </div>
    </header>
    <main>
        <button id="allClear">AC </button>
        <button id="clear">C</button>
        <button id="division" class="operator">/</button>
        <button id="multiplication" class="operator">*</button>
        <button class="number">7</button>
        <button class="number">8</button>
        <button class="number">9</button>
        <button id="subtraction" class="operator">-</button>
        <button class="number">4</button>
        <button class="number">5</button>
        <button class="number">6</button>
        <button id="addition" class="operator">+</button>
        <button class="number">1</button>
        <button class="number">2</button>
        <button class="number">3</button>
        <button id="equal">=</button>
        <button id="zero" class="number">0</button>
        <button id="dot">.</button>        
    </main>
</body>
</html>
